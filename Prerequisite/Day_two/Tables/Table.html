    <title>HTML Table</title>
</head>
<body>
    
    <table>
       <thead>
        <tr>
            <th>Employee name</th>
            <th>Salary</th>
            <th>Joining Date</th>

       </thead>
       
       <tbody>
        <tr>
            <td>John</td>
            <td>15,000</td>
            <td>05Jan2005</td>
        </tr>
        <tr>
            <td>Sunny</td>
            <td>10,000</td>
            <td>15May2008</td>
        </tr>
       </tbody>
       <tfoot>
           <tr>
               <td>Mark</td>
               <td>25,000</td>
               <td>10Aug2018</td>
           </tr>
       </tfoot>
    </table>
</body>
